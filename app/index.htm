<!doctype html>
<html>
    <head>
        <title>Storage Analyzer</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#overview").load("overview.cgi");
            })

            function selected(f) {
                console.log("Selecting and loading " + f + "...");
                n = f.replace("duc_", "").replace(".db", "").replace("_", " ")
                document.getElementById('header').innerHTML = "<h3>" + n + "</h3>";
                document.getElementById('content_iframe').src = "select.cgi?db=" + f;
            }
        </script>
    </head>
    <body>
        <div style="width: 400px;  float: left">
            <h1><img src=storage-space.png width=70px style="vertical-align:middle" > Storage Analyzer</h1>
            <hr>
            <h2>Snapshots</h2>
            <div id=overview> </div>
            <p>More: <a href=https://github.com/caco3/duc-service target=_blank>github.com/caco3/duc-service</a></p>
            <p>Based on &nbsp;<a href=https://duc.zevv.nl/ target=_blank alt=Duc><img src=duc.png width=70px style="vertical-align:middle" ></a></p>
            <p>Icon source: <a href="https://www.flaticon.com/free-icon/storage-space_8110605" title="storage space icons" target=_blank>Storage space icons created by Freepik - Flaticon</a></p>
        </div>
        <div id=content style="float: left;">
            <div id=header>
                <h3 style="margin-top:150px">No snapshot selected</h3>
                <p>&larr; Please select a snapshot.</p>
            </div>
            <iframe id=content_iframe>/iframe>
        </div>
    </body>
</html>
